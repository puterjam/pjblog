<fieldset class="comment_form_wrapper" id="respond"> 
	<div id="cancel_comment_reply">
    	<a rel="nofollow" id="cancel-comment-reply-link" href="/index.php?p=7#respond" style="display:none;">点击这里取消回复</a>
    </div>
	<form action="../pjblog.logic/log_comment.asp?action=add" method="post" id="postform">
		<div id="guest_info">
 			<div id="guest_name">
            	<label for="comm_Author"><span>大名</span>( 必填 )</label>
                <input type="text" name="comm_Author" id="comm_Author" value="" size="22" tabindex="1" aria-required='true' />
            </div>
            <div id="passArea">
            	<label for="comm_Author"><span>密码</span>( 匿名发表可以不填 )</label>
                <input type="password" name="password" id="password" value="" size="22" tabindex="2" aria-required='true' />
            </div>
 			<div id="guest_email">
            	<label for="comm_Email"><span>E-MAIL</span>( 必填 ) - 不会被公布-</label>
                <input type="text" name="comm_Email" id="comm_Email" value="" size="22" tabindex="3" aria-required='true' />
            </div>
 			<div id="guest_url">
            	<label for="comm_WebSite"><span>网站</span></label>
                <input type="text" name="comm_WebSite" id="comm_WebSite" value="" size="22" tabindex="4" />
            </div>
            <div id="guest_url">
            	<label for="comm_WebSite"><span>验证码</span></label>
                <input name="validate" id="validate" type="text" size="4" class="userpass" maxlength="4" onFocus="ceeevio.GetCode('../pjblog.common/GetCode.asp', 'checkcode')"/> <span id="checkcode"><span style="cursor:pointer;" onClick="ceeevio.GetCode('../pjblog.common/GetCode.asp', 'checkcode')">请输入验证码</span> <span id="isok_checkcode"></span></span>
            </div>
		</div> 
		<div id="comment_textarea">
 			<textarea name="comm_Content" id="comm_Content" cols="50" rows="10" tabindex="4"></textarea>
		</div> 
		<div id="submit_comment_wrapper">
 			<input name="submit" type="submit" id="submit_comment" tabindex="5" value="提交评论" title="提交评论" alt="提交评论" />
		</div>
		<div id="input_hidden_field">
			<input type='hidden' name='blog_ID' value='<Set:log_ID/>' id='blog_ID' />
		</div>
	</form>
</fieldset>
<script language="javascript" type="text/javascript">
	$(document).ready(function(){ceeevio.Comment.post();});
</script>
