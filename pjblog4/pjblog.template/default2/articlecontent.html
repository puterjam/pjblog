<pjblog:2 datasource="Data.ArticleList(1)" name="loop" element="div" page="<Set:blogPerPage/>" id="articlelist" class="post_odd">
	<Columns>
        <ItemTemplate>
        <script language="javascript" type="text/javascript">
            ArticleArrayIDJoin.push($0$);
            cookie.SET(cookies + "_IndexArticleList", ArticleArrayIDJoin, 1);
        </script>
<div class="post clearfix">
      <div class="post_content_wrapper">
       <h2><a href="{function:Init.doArticleUrl($0$)}">$1$</a></h2>
       <div class="post_content">
        {UBB:"$4$", "$10$", "$11$"}
               </div>
      </div>
      <dl class="post_meta">
        <dt class="meta_date">{function:Asp.DateToStr("$3$", "y")}</dt>
         <dd class="post_date">{function:Asp.DateToStr("$3$", "m")}<span>
         /{function:Asp.DateToStr("$3$", "d")}</span></dd>
         <dt>分类：</dt>
         <dd><a href="../default.asp?cate=$6$" title="查看 未分类 的全部文章" rel="category">{function:Data.GetCateInfo($6$, "cate_Name")}</a></dd>
         <dt class="meta_comment">
         	<a href="{function:Init.doArticleUrl($0$)}#comment" title="$1$ 上的评论"><span id="indexComment_$0$">-</span> 条评论</a>
         </dt>
         <dd><span class="index_edit"><a class="post-edit-link" href="../pjblog.express/blogedit.asp?id=$0$" title="编辑文章">[ 编辑 ]</a></span></dd>
      </dl>
     </div>
        </ItemTemplate>
    </Columns>
</pjblog:2>
